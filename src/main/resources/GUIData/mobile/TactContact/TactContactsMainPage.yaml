      US: "//XCUIElementTypeButton[@name='Clear text']"
    android:
      US: "search_close_btn"
  nameEditButton:
    ios:
        US: "//XCUIElementTypeStaticText[@name='contactName']"
    android:
        US: "//android.widget.TextView[@text='contactName']"
