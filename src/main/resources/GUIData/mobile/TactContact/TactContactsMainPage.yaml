baseClass: "com.paypal.selion.testcomponents.BasicPageImpl"
defaultLocale: "US"
platform: "mobile"
elements:
  tactContactsTitleLabel:
    ios:
      US: "//XCUIElementTypeOther[@name='Contacts']"
    android:
      US: "//android.widget.TextView[@text='Contacts']"
  contactsPlusIconButton:
    ios:
      US: "//XCUIElementTypeButton[@name='Add']"
    android:
      US: "//android.widget.RelativeLayout/android.view.ViewGroup/android.widget.ImageButton"
  androidSearchIconButton:
    ios:
      US: ""
    android:
      US: "menu_contact_search"
  searchAllContactsTextField:
    ios:
      US: "//XCUIElementTypeSearchField[@name='Search all contacts']"
    android:
      US: "search_src_text"
